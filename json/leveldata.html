<html>
<title>JSON Test</title>
<body style = "margin: 0">
	<script type = "">
		var requestUrl = "/leveldata.json";
		var request = new XMLHttpRequest();
		request.open("GET", requestUrl);
		request.type = "json";
		request.send();

		request.onload = function () {
			var jObj = request.response();
			var string = "" + jObj['type'];
			console.log(string);
		}
  </script>
</body>
